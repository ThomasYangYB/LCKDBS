<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 스탯 비교</title>
    <link rel="stylesheet" href="stat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>프로스탯 / 선수 비교</h1>
            <div class="filters">
                <select id="league-select">
                    <option value="LCK">LCK</option>
                </select>
                <select id="year-select">
                    <option value="2025">2025</option>
                </select>
                <select id="round-select">
                    <option value="Rounds 1-2">Rounds 1-2</option>
                </select>
            </div>
        </header>

        <main>
            <div class="comparison-selector">
                <div class="player-select-container">
                    <select id="player1-select" class="player-select">
                        <option value="">선수 이름을 검색하세요</option>
                    </select>
                </div>
                <div class="vs">VS</div>
                <div class="player-select-container">
                    <select id="player2-select" class="player-select">
                        <option value="">선수 이름을 검색하세요</option>
                    </select>
                </div>
            </div>

            <div class="stats-table-container">
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>클럽</th>
                            <th>선수</th>
                            <th>포지션</th>
                            <th>게임수</th>
                            <th>승리</th>
                            <th>패배</th>
                            <th>승률</th>
                            <th>KDA</th>
                            <th>킬</th>
                            <th>데스</th>
                            <th>어시스트</th>
                            <th>첫킬</th>
                            <th>첫포탑</th>
                            <th>DPM</th>
                            <th>DTPM</th>
                            <th>GPM</th>
                            <th>CSPM</th>
                            <th>DPGR</th>
                            <th>와드</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body">
                        <tr class="placeholder-row">
                            <td colspan="20">선택된 항목에 대한 데이터가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="stat.js"></script>
</body>
</html>
