<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 스탯 비교</title>
    <link rel="stylesheet" href="stat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>프로스탯 / 선수 비교</h1>
            <div class="filters">
                <select id="league-select">
                    <option value="LCK">LCK</option>
                </select>
                <select id="year-select">
                    <option value="2025">2025</option>
                </select>
                <select id="round-select">
                    <option value="Rounds 1-2">Rounds 1-2</option>
                </select>
            </div>
        </header>

        <main>
            <!-- 선수 카드 표시 영역 (변경 없음) -->
            <div class="player-cards-container">
                <div id="player1-card" class="player-card"></div>
                <div id="player2-card" class="player-card"></div>
            </div>

            <!-- 선수 선택 영역 (변경 없음) -->
            <div class="comparison-selector">
                <div class="player-select-container">
                    <select id="player1-select" class="player-select">
                        <option value="">선수 이름을 검색하세요</option>
                    </select>
                </div>
                <div class="vs">VS</div>
                <div class="player-select-container">
                    <select id="player2-select" class="player-select">
                        <option value="">선수 이름을 검색하세요</option>
                    </select>
                </div>
            </div>

            <!-- 스탯 테이블을 새로운 세로 비교 영역으로 교체 -->
            <div id="stats-container" class="stats-container">
                <!-- 스탯 데이터가 여기에 동적으로 생성됩니다. -->
            </div>
        </main>
    </div>

    <script src="stat.js"></script>
</body>
</html>
